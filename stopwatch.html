<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopstyle.css">
</head>
<body>
    <div class="stopwatch-container">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQF_vdkDZpMiwg/company-logo_200_200/company-logo_200_200/0/1714573558835?e=2147483647&v=beta&t=CGbbyGsiLLahcjEmVScK368LMMRJ7rUl9vK3VkUyYKw" alt="Stopwatch Logo" class="logo">
        <h2>SkillCraft Technologies</h2>
        <h3><i>Task - 2</i></h3>
        <h3>Stopwatch</h3>
       <div id="time-display">00:00.00</div>
        <div class="buttons">
            <button id="start-stop" onclick="startStopwatch()">Start</button>
            <button id="pause" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="recordLap()" disabled>Lap</button>
        </div>
        <h2> Total Laps</h2>
        <ul id="lap-list"></ul>
    </div>

    <script src="stopjs.js"></script>
</body>
</html>
